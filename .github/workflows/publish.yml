name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - name: Setup npmrc
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun turbo build --filter='!@swarmtools/web' --filter='!swarm-dashboard'

      - name: Create and publish versions
        id: changesets
        uses: changesets/action@v1
        with:
          version: bun run ci:version
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: bun run ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release tweet
        if: steps.changesets.outputs.published == 'true'
        id: tweet
        run: |
          # Get the changelog content for the main plugin
          CHANGELOG=$(cat packages/opencode-swarm-plugin/CHANGELOG.md | head -80)
          
          # Escape for JSON
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | jq -Rs .)
          
          # Call Claude via Vercel AI Gateway (OpenAI-compatible API)
          RESPONSE=$(curl -s https://api.vercel.ai/v1/chat/completions \
            -H "Authorization: Bearer ${{ secrets.AI_GATEWAY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"anthropic/claude-sonnet-4-20250514\",
              \"max_tokens\": 300,
              \"messages\": [{
                \"role\": \"user\",
                \"content\": \"Summarize this changelog into a tweet (max 280 chars) announcing the release from @swarmtoolsai. Be concise and mass-market appealing, highlight the key feature, use 1-2 relevant emoji. No hashtags. Include the version number. Make it sound exciting but not cringe.\\n\\nChangelog:\\n${CHANGELOG_ESCAPED}\"
              }]
            }")
          
          echo "API Response: $RESPONSE"
          TWEET=$(echo "$RESPONSE" | jq -r '.choices[0].message.content')
          echo "Generated tweet: $TWEET"
          
          # Save to output (handle multiline)
          echo "tweet<<EOF" >> $GITHUB_OUTPUT
          echo "$TWEET" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post to X
        if: steps.changesets.outputs.published == 'true' && steps.tweet.outputs.tweet != ''
        uses: ethomson/send-tweet-action@v1
        with:
          status: ${{ steps.tweet.outputs.tweet }}
          consumer-key: ${{ secrets.X_API_KEY }}
          consumer-secret: ${{ secrets.X_API_SECRET }}
          access-token: ${{ secrets.X_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
